<div class="login">
  <div class="row jd-flex flex-column vh-100 justify-content-center align-items-center">
    <div class="col-md-6 col-lg-4 form-login">
      <div class="login-wrap p-0">
        <h3 class="mb-4 text-center">Have an account?</h3>
        <form action="#" class="signin-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input id="password-field" type="password" class="form-control" placeholder="Password" required>
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
          </div>
          <div class="form-group">
            <button type="submit" class="form-control btn btn-primary submit px-3" routerLink="/register">Sign In</button>
          </div>
          <div class="form-group d-md-flex">
            <div class="w-50">
              <label class="checkbox-wrap checkbox-primary">Remember Me
                <input type="checkbox" checked>
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="w-50 text-md-right">
              <a href="#" style="color: #fff">register</a>
            </div>
          </div>
        </form>
      </div>
